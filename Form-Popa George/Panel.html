<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formular</title>
    <link rel="stylesheet" type="text/css" href="Panel.css" />
</head>
<body>
<div class="container">
    <form action="www.google.com" method="get">
        <div class="row">
            <div class="col-25">
                <label for="fname">First Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
        </div>
        <div class="row">
        <div class="col-25">
            <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>
    </div>
        <div class="row">
            <div class="col-25">
                <label for="mail">Email</label>
            </div>
            <div class="col-75">
                <input type="text" id="mail" name="e-mail" placeholder="Your email..">
            </div>
        </div>




        <div class="row">
            <div class="col-25">
                <label for="country">Country</label>
            </div>
            <div class="col-75">
                <select id="country" name="country">
                    <option value="romania">Romania</option>
                    <option value="franta">France</option>
                    <option value="anglia">England</option>
                    <option value="germania">Germany</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="subject">Complain</label>
            </div>
            <div class="col-75">
                <textarea id="subject" name="subject" placeholder="Your complain.." style="height:200px"></textarea>
            </div>
        </div>
        <div class="row">
            <a href="http://www.google.com/">
                <input type="button" value="Submit" />
            </a>

        </div>
    </form>
</div>

</body>
</html>
